<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Car Purchase Decision</title>
    
    
        <!-- BootStrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    
        <!-- css -->
        <link rel="stylesheet" href="static/css/styles.css">
    
    
    </head>
    
    <body>

        <!-- As a heading -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="">Customer Car Purchase Decision</a>
                </div>
            </div>
        </nav>
        
        
        <br><br><br>
    
        <div class="container">
            <!--buying	maint	doors	persons	lug_boot	safety	accep-->
    
    
            <form action="/predict" method="POST">
    
    
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Buying Price -->
                            <h5 class="card-title">Buying Price</h5>
                            <select name="buying_price" id="buying_price" required="required">
                                <option value="low">Low</option>
                                <option value="med">Medium</option>
                                <option value="high">High</option>
                                <option value="vhigh">Very High</option>
                            </select>
                        </div>
                    </div>
                </div>
                
    
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Maintenance</h5>
                            <select name="maintenance" id="maintenance" required="required">
                                <option value="low">Low</option>
                                <option value="med">Medium</option>
                                <option value="high">High</option>
                                <option value="vhigh">Very High</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
    
            <br>
    
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Doors</h5>
                            <!-- Destination -->
                            <select name="doors" id="doors" required="required">
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5more">5 and more</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">No of Seaters</h5>
                            <!-- Total Stops -->
                            <select name="no_of_seaters" required="required">
                                <option value="2">2</option>
                                <option value="4">4</option>
                                <option value="more">5 and more</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
    
            <br>
                
    
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">boot Size</h5>
                            <!-- Airline -->
                            <select name="lug_boot" id="lug_boot" required="required">
                                <option value="small">Small</option>
                                <option value="med">Medium</option>
                                <option value="big">Big</option>
                            </select>
                        </div>
                    </div>
                </div>     
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Safety</h5>
                            <!-- Airline -->
                            <select name="safety" id="safety" required="required">
                                <option value="low">Low</option>
                                <option value="med">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                </div>
            
            
            </div>
                
           <br>
    
                <!-- Submit -->
                <input type="submit" value="Predict" class="btn btn-secondary">
                
            </form>
            <br>
            <h3>{{ decision }}</h3>
            <br>
    
        </div>
    
    
    
    
        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    
    </body>
    
    </html>
